<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="styles/style.css">
        
         <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script type="text/javascript" src="jquery.js"></script>
    </head>
    <body>
        <header>
            <nav>
                <div class="display-1 text-center text-white bg-danger" style="padding-bottom: 5px;">Hangman</div>
            </nav>
        </header>
        
        <main>
            <br>
            
            <!-- hangman image-->
            <div id="hangmanBody"></div>
            
            <br>
            
            <div id="win_lose" class="h3"></div>
            
            <br>
            
            <!-- word -->
            <div class="h4">
                Word:
                <div id="word" style="display: inline">
                </div>
            </div>
            
            <br>
            
            <!-- misses -->
            <div class="text-primary h5">
                Misses:
                <div id="misses" style="display:inline">0</div>/7
            </div>
            
            <br>
            <hr>
            <!-- letters -->
            <div id="letters" class="text-center">
            </div>
            
            <hr>
            <br>
            
            <!-- start button -->
            <div id="start"></div>
        </main>
        
        <footer>
            
        </footer>        
        
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    </body>
    
</html>
