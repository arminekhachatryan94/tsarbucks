<!-- client side -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Socket.io</title>
    
    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js'></script>
    
    <script type='text/javascript'>

        var socket = io('http://localhost:3000', {path: '/socket.io'});
        
        // receive 'Hello.' message from server
        socket.on('message1FromServer', function(data) {
            console.log( data.greeting );
            socket.emit('message1FromClient', {greeting: 'Hi there.'}); // send 'Hi there.' message to server
        });

        // receive 'How are you?' message from server
        socket.on('message2FromServer', function(data) {
            console.log( data.message );
            socket.emit('message2FromClient', {message: 'Great! How are you?' }); // send 'Great! How are you?' message to server
        });

        // receive 'Im good' message from server
        socket.on('message3FromServer', function(data) {
            console.log( data.message );
            socket.emit('message3FromClient', {message:'Thats awesome!' }); // send 'Thats awesome' message to server
        });

        // receive 'See you later!' message from server
        socket.on('message4FromServer', function(data) {
            console.log( data.message );
            socket.emit('message4FromClient', {message:'Goodbye!' }); // send 'Goodbye!' message to server
        });

     </script>
</head>
<body>
    
</body>
</html>
