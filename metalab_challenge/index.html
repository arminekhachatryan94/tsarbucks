<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Challenge</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="base">
            <!-- row 1 -->
            <div class="flex">
                <!-- col 1 -->
                <div id="blue-rectangle" class="flex" >
                    <div class="center-center">
                        <div class="sm-dark-grey-square margin-right"></div>
                        <div class="dark-grey-rectangle"></div>
                        <div class="sm-dark-grey-square margin-left"></div>
                    </div>
                </div>
                <!-- col 2 -->
                <div id="lg-yellow-square" class="inline-block position-relative">
                    <div class="sm-dark-grey-square top-left"></div>
                    <div class="sm-dark-grey-square bottom-right"></div>
                </div>
                <!-- col 3 -->
                <div class="lg-light-grey-square flex">
                    <div class="sm-dark-grey-square center-center"></div>
                </div>
                <!-- col 4 -->
                <div id="sm-red-rectangle"></div>
                <!-- col 5 -->
                <div class="inline-block">
                    <!-- row 1 -->
                    <div id="mint-square"></div>
                    <!-- row 2 -->
                    <div id="md-dark-grey-square"></div>
                </div>
            </div>
            
            <!-- row 2 -->
            <div>
                <!-- col 1 -->
                <div class="inline-block">
                    <!-- row 1 -->
                    <div>
                        <div class="red-square"></div>
                        <div class="sm-yellow-square"></div>
                        <div class="red-square"></div>
                        <div class="sm-yellow-square"></div>
                        <div class="purple-rectangle"></div>
                    </div>
                    <!-- row 2 -->
                    <div>
                        <div class="orange-rectangle"></div>
                        <div class="green-rectangle"></div>
                    </div>
                </div>
                <!-- col 2 (base color) -->
                <div class="inline-block">
                    <div class="violet-rectangle"></div>
                </div>
            </div>
            
            <!-- row 3 -->
            <div>
                <!-- col 1 -->
                <div class="inline-block">
                    <!-- row 1 -->
                    <div class="lg-dark-grey-square"></div>
                    <!-- row 2 -->
                    <div class="block">
                        <!-- col 1 -->
                        <div class="md-yellow-square"></div>
                        <!-- col 2 -->
                        <div class="orange-square"></div>
                    </div>
                    <!-- row 3 -->
                    <div>
                        <!-- col 1 -->
                        <div class="orange-square"></div>
                        <!-- col 2 -->
                        <div class="md-light-grey-square"></div>
                    </div>
                </div>
                <!-- col 2 -->
                <div class="position-relative inline-flex" id="lg-red-rectangle">
                    <div>
                        <div class="sm-white-square top-left"></div>
                        <div class="sm-white-square top-right"></div>
                        <div class="sm-white-square bottom-right"></div>
                        <div class="sm-white-square bottom-left"></div>
                    </div>
                    <div class="md-white-square center-center"></div>
                </div>
                <!-- col 3 -->
                <div class="inline-block">
                    <!-- row 1 -->
                    <div>
                        <div class="light-green-square"></div>
                        <div class="sm-white-square"></div>
                        <div class="light-green-square"></div>
                        <div class="sm-white-square"></div>
                        <div class="light-green-square"></div>
                        <div class="sm-white-square"></div>
                    </div>
                    <!-- row 2 -->
                    <div>
                        <div class="light-grey-rectangle"></div>
                    </div>
                    <!-- row 3 -->
                    <div>
                        <div class="wider-green-rectangle"></div>
                    </div>
                    <!-- row 4 -->
                    <div>
                        <div class="light-grey-rectangle"></div>
                    </div>
                    <!-- row 5 -->
                    <div id="mint-rectangle"></div>
                </div>
                <!-- col 4 -->
                <div class="inline-block">
                    <!-- row 1 -->
                    <div class="lg-dark-grey-square"></div>
                    <!-- row 2 -->
                    <div class="lg-light-grey-square"></div>
                </div>
            </div>
            
            <!-- row 4 -->
            <div class="inline-block">
                <!-- col 1 -->
                <div class="inline-block">
                    <div class="violet-rectangle"></div>
                </div>
                <!-- col 2 (base color) -->
                <div class="inline-block">
                    <!-- row 1 -->
                    <div>
                        <div class="purple-rectangle"></div>
                        <div class="sm-yellow-square"></div>
                        <div class="red-square"></div>
                        <div class="sm-yellow-square"></div>
                        <div class="red-square"></div>
                    </div>
                    <!-- row 2 -->
                    <div>
                        <div class="green-rectangle"></div>
                        <div class="orange-rectangle"></div>
                    </div>
                </div>
            </div>
            
        </div>
    </body>
</html>
