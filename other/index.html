<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Challenge</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="base">
            <!-- row 1 -->
            <div style="display:block;">
                <!-- col 1 -->
                <div id="blue-rectangle"></div>
                <!-- col 2 -->
                <div id="lg-yellow-square"></div>
                <!-- col 3 -->
                <div class="lg-light-grey-square">
                    <div class="sm-dark-grey-square center-center"></div>
                </div>
                <!-- col 4 -->
                <div id="sm-red-rectangle"></div>
                <!-- col 5 -->
                <div style="display:inline-block;">
                    <!-- row 1 -->
                    <div id="mint-square"></div>
                    <!-- row 2 -->
                    <div id="md-dark-grey-square"></div>
                </div>
            </div>
            
            <!-- row 2 -->
            <div>
                <!-- col 1 -->
                <div style="display:inline-block;">
                    <!-- row 1 -->
                    <div>
                        <div class="red-square"></div>
                        <div class="sm-yellow-square"></div>
                        <div class="red-square"></div>
                        <div class="sm-yellow-square"></div>
                        <div class="purple-rectangle"></div>
                    </div>
                    <!-- row 2 -->
                    <div>
                        <div class="orange-rectangle"></div>
                        <div class="green-rectangle"></div>
                    </div>
                </div>
                <!-- col 2 (base color) -->
                <div style="display:inline-block;">
                    <div class="violet-rectangle"></div>
                </div>
            </div>
            
            <!-- row 3 -->
            <div>
                <!-- col 1 -->
                <div style="display:inline-block;">
                    <!-- row 1 -->
                    <div class="lg-dark-grey-square"></div>
                    <!-- row 2 -->
                    <div style="display:block;">
                        <!-- col 1 -->
                        <div class="md-yellow-square"></div>
                        <!-- col 2 -->
                        <div class="orange-square"></div>
                    </div>
                    <!-- row 3 -->
                    <div>
                        <!-- col 1 -->
                        <div class="orange-square"></div>
                        <!-- col 2 -->
                        <div class="md-light-grey-square"></div>
                    </div>
                </div>
                <!-- col 2 -->
                <div style="display:inline-block;" id="lg-red-rectangle"></div>
                <!-- col 3 -->
                <div style="display:inline-block">
                    <!-- row 1 -->
                    <div>
                        <div class="light-green-square"></div>
                        <div class="sm-white-square"></div>
                        <div class="light-green-square"></div>
                        <div class="sm-white-square"></div>
                        <div class="light-green-square"></div>
                        <div class="sm-white-square"></div>
                    </div>
                    <!-- row 2 -->
                    <div>
                        <div class="light-grey-rectangle"></div>
                    </div>
                    <!-- row 3 -->
                    <div>
                        <div class="wider-green-rectangle"></div>
                    </div>
                    <!-- row 4 -->
                    <div>
                        <div class="light-grey-rectangle"></div>
                    </div>
                    <!-- row 5 -->
                    <div id="mint-rectangle"></div>
                </div>
                <!-- col 4 -->
                <div style="display:inline-block;">
                    <!-- row 1 -->
                    <div class="lg-dark-grey-square"></div>
                    <!-- row 2 -->
                    <div class="lg-light-grey-square"></div>
                </div>
            </div>
            
            <!-- row 4 -->
            <div style="display:inline-block;">
                <!-- col 1 -->
                <div style="display:inline-block;">
                    <div class="violet-rectangle"></div>
                </div>
                <!-- col 2 (base color) -->
                <div style="display:inline-block;">
                    <!-- row 1 -->
                    <div>
                        <div class="purple-rectangle"></div>
                        <div class="sm-yellow-square"></div>
                        <div class="red-square"></div>
                        <div class="sm-yellow-square"></div>
                        <div class="red-square"></div>
                    </div>
                    <!-- row 2 -->
                    <div>
                        <div class="green-rectangle"></div>
                        <div class="orange-rectangle"></div>
                    </div>
                </div>
            </div>
            
        </div>
    </body>
</html>
